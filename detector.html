<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Fake News Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ================= RESET ================= */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ================= VARIABLES ================= */
:root {
  --bg: #f5f5f7;
  --surface: #ffffff;
  --text-primary: #1d1d1f;
  --text-secondary: #6e6e73;
  --dark: #020617;
  --radius: 18px;
  --ease: cubic-bezier(0.32, 0.72, 0, 1);
}

/* ================= BODY ================= */
body.detector-page {
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
               Helvetica, Arial, system-ui, sans-serif;
  background: var(--bg);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  padding-bottom: 96px;
  color: var(--text-primary);
}

/* ================= HEADER ================= */
.detector-header {
  height: 56px;
  background: linear-gradient(180deg, #020617, #020617f2);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  animation: slideDown 0.7s var(--ease) both;
}

@keyframes slideDown {
  from { transform: translateY(-100%); }
  to { transform: translateY(0); }
}

.detector-header h1 {
  font-size: 15px;
  font-weight: 600;
}

/* ================= HEADER ICONS ================= */
.header-icon {
  width: 30px;
  height: 30px;
  cursor: pointer;
  transition: transform 0.35s var(--ease), opacity 0.25s;
  animation: iconFloat 4s ease-in-out infinite;
}

.header-icon img {
  width: 100%;
  height: 100%;
  filter: invert(1); /* FORCE VISIBILITY */
}

@keyframes iconFloat {
  50% { transform: translateY(-3px); }
}

.header-icon:hover {
  transform: scale(1.25);
  opacity: 0.85;
}

.header-icon:active {
  transform: scale(0.95);
}

/* ================= MAIN ================= */
.detector-main {
  flex: 1;
  padding: 20px 14px;
  text-align: center;
  animation: fadeUp 0.9s var(--ease) both;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================= INFO CARD ================= */
.info-card {
  background: var(--surface);
  padding: 16px;
  border-radius: var(--radius);
  margin-bottom: 18px;
  font-size: 14px;
  line-height: 1.6;
  color: var(--text-secondary);
  box-shadow: 0 14px 34px rgba(0,0,0,0.07);
  animation: popIn 0.8s var(--ease) both;
}

@keyframes popIn {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}

/* ================= CHAT AREA ================= */
.chat-area {
  min-height: 220px;
  animation: fadeUp 1.1s var(--ease) both;
}

/* ================= INPUT BAR ================= */
.input-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(18,18,18,0.95);
  backdrop-filter: blur(14px);
  display: flex;
  gap: 14px;
  padding: 14px 16px;
  align-items: center;
  animation: slideUp 0.8s var(--ease) both;
}

@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}

.input-bar input {
  flex: 1;
  height: 48px;
  border-radius: 24px;
  border: none;
  padding: 0 16px;
  font-size: 14px;
  outline: none;
}

/* ================= ATTACH ICON ================= */
.attach-icon {
  width: 32px;
  height: 32px;
  cursor: pointer;
  transition: transform 0.35s var(--ease);
}

.attach-icon img {
  width: 100%;
  height: 100%;
  filter: invert(1);
}

.attach-icon:hover {
  transform: scale(1.3) rotate(-8deg);
}

/* ================= SEND BUTTON ================= */
.send-btn {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  border: none;
  background: #e5e7eb; /* LIGHT GREY */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  animation: sendBreath 3.5s ease-in-out infinite;
  transition: transform 0.3s var(--ease), box-shadow 0.3s;
}

@keyframes sendBreath {
  50% { box-shadow: 0 0 0 10px rgba(255,255,255,0.12); }
}

.send-btn img {
  width: 28px; /* BIGGER ICON */
  height: 28px;
}

.send-btn:hover {
  transform: scale(1.15);
}

.send-btn:active {
  transform: scale(0.95);
}

/* ================= HIDE FILE INPUT ================= */
#imageInput { display: none; }

/* ================= MOBILE ================= */
@media (max-width: 600px) {
  .detector-main { padding: 16px 12px; }
  .info-card { font-size: 13px; }
  .header-icon { width: 32px; height: 32px; }
  .send-btn { width: 56px; height: 56px; }
  .send-btn img { width: 30px; height: 30px; }
}
</style>
</head>

<body class="detector-page">

<!-- HEADER -->
<header class="detector-header">
  <a href="index.html" class="header-icon">
    <img src="assets/back.png" alt="Back">
  </a>

  <h1>Fake News Detector</h1>

  <div class="header-icon" onclick="clearChat()">
    <img src="assets/trash.png" alt="Clear Chat">
  </div>
</header>

<!-- MAIN -->
<main class="detector-main">
  <div class="info-card">
    Welcome to the AI Fake News Detection System. You can type or paste news text,
    or upload an image containing news content for analysis.
  </div>

  <div class="chat-area" id="chatArea"></div>
</main>

<!-- INPUT BAR -->
<footer class="input-bar">
  <label for="imageInput" class="attach-icon">
    <img src="assets/attach.png" alt="Attach">
  </label>

  <input
    id="newsInput"
    type="text"
    placeholder="Paste news text here or upload your image..."
  />

  <button class="send-btn" onclick="sendMessage()">
    <img src="assets/send.png" alt="Send">
  </button>
</footer>

<!-- HIDDEN FILE INPUT -->
<input
  type="file"
  id="imageInput"
  accept="image/*"
  onchange="handleImageUpload(event)"
/>

<!-- LOGIC (UNCHANGED) -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="detector.js"></script>
<script>
const newsInput = document.getElementById("newsInput");
newsInput.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
